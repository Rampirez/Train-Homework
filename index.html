<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="float-left m-4 mx-auto text-center w-25 border rounded">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#"><strong>Train Parameters</strong></a>
      </nav>
      <div>
        <form>
          <div class="form-group p-3">
            <label for="Train-Name">Train Name:</label>
            <input
              class="form-control"
              id="Train-Name"
              placeholder="Train name here"
            />
          </div>
          <div class="form-group p-3">
            <label for="Destination-Name">Destination:</label>
            <input
              class="form-control"
              id="Destination-Name"
              placeholder="Destination name here"
            />
          </div>
          <div class="form-group p-3">
            <label for="First-Time">First Train Time (Military):</label>
            <input
              class="form-control"
              id="First-Time"
              placeholder="Time Here"
            />
          </div>
          <div class="form-group p-3">
            <label for="Frequency">Frequency (Minutes):</label>
            <input
              class="form-control"
              id="Frequency"
              placeholder="Time Here"
            />
          </div>
        </form>
      </div>

      <button type="button" class="addTrain mx-auto btn btn-primary">
        Add Train
      </button>
    </div>

    <div class="float-left m-4 mx-auto w-25 border rounded">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#"><strong>Results</strong></a>
      </nav>
      <p class="p-3" id="trainInfo">No train info yet!!</p>
    </div>
  </body>

  <script src="assets/javascript.js"></script>
</html>
