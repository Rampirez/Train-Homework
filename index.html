<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="float-left m-4 mx-auto text-center w-25 border rounded">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#"><strong>Train Parameters</strong></a>
      </nav>
      <div>
        <form>
          <div class="form-group p-3">
            <label for="Train-Name">Train Name:</label>
            <input
              class="form-control"
              id="Train-Name"
              placeholder="Train name here"
            />
          </div>
          <div class="form-group p-3">
            <label for="Destination-Name">Destination:</label>
            <input
              class="form-control"
              id="Destination-Name"
              placeholder="Destination name here"
            />
          </div>
          <div class="form-group p-3">
            <label for="First-Time">First Train Time (Military):</label>
            <input
              class="form-control"
              id="First-Time"
              placeholder="Time Here"
            />
          </div>
          <div class="form-group p-3">
            <label for="Frequency">Frequency (Minutes):</label>
            <input
              class="form-control"
              id="Frequency"
              placeholder="Time Here"
            />
          </div>
        </form>
      </div>

      <button type="button" class="addTrain mx-auto btn btn-primary">
        Add Train
      </button>
    </div>

    <div class="float-left m-4 mx-auto w-50 border rounded">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#"
          ><strong>Train Info Shown Here</strong></a
        >
      </nav>
      <p>
        Current time: <b><span id="currentTime"></span></b>
      </p>
      <table class="table table-sm table-hover" id="train-table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Start time</th>
            <th scope="col">Time Left</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>

  <script src="assets/javascript.js"></script>
</html>
